<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/styleModInfo.css">
</head>
<body>
<div class="login-page">
	<h1>Modifica Profilo</h1>
  <div class="form">
    <form class="login-form">
    	<p>Foto Profilo</p>
    	<input type="file" name="">
    	<input type="text" placeholder="Nome"/>
    	<input type="text" placeholder="Cognome"/>
    	<input type="password" placeholder="password"/>
    	<input type="text" placeholder="Professione"/>
     	<input type="text" placeholder="Indirizzo"/>
     	<div class="sesso">
      	<div class="man"><input type="radio" name="sessoUtente" value="M" > M</div>
      	<div class="woman"><input type="radio" name="sessoUtente" value="F"> F</div>
      	</div>
      
      
      <input type="date" name="dataUtente">
      <button>Modifica</button>
    </form>
  </div>
</div>
</body>
</html>
